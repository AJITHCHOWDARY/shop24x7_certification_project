<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

       <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/homePage" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a routerLink="/category-listing" class="nav-link px-2 text-secondary">Categories</a></li> 
          <li><a routerLink="/product-detail" class="nav-link px-2 text-secondary">Product Details</a></li> 
         
        </ul>
      
        <div class="text-end">   
          <button type="button" routerLink="/admin-login" class="btn btn-outline-light me-2">Admin Login</button>
          <button type="button" class="btn btn-outline-light">Sign-up</button> 
          <button type="button" class="btn btn-outline-light">User Login</button>
        </div>
      </div>
    </div>
  </header>


<div class="container">
    <div class="row mb-3">
        <div class="col">
            <app-carousel></app-carousel>
        </div>
    </div>
    <div class="row g-3 mb-5">
        <div class="col">
            <div class="card shadow-sm">
                <img src="https://www.verdict.co.uk/wp-content/uploads/2021/04/shutterstock_1583248045.jpg" width="100%" height="225" class="card-img-top" alt="..." style="object-fit: cover;" >
            </div>
        </div>
        <div class="col">
            <img src="https://pbblogassets.s3.amazonaws.com/uploads/2020/08/12083044/RAM-cover.jpg" width="100%" height="225" class="card-img-top" alt="..." style="object-fit: cover;" >
        </div>
        <div class="col">
            <img src="https://assets1.ignimgs.com/2019/04/05/graphicscards2019-blogroll-1554499813756_160w.jpg?width=1280" width="100%" height="225" class="card-img-top" alt="..." style="object-fit: cover;" >
        </div>
    </div>
    <h2>Top Products</h2>
    <div class="row row-cols-4 mb-3">
        <div class="col mb-3" *ngFor="let product of productList">
            <div class="card shadow-sm">
                <img src="{{ product }}" alt="..." width="100%" height="250px" style="object-fit: cover;">
            </div>
        </div>
    </div>
</div>
