<table class="table table-hover table-stripped" >
    <thead>
        <tr>
            <td>Product Id</td>
            <td>Product Name</td>
            <td>Department</td>
            <td>Price</td>
            <td>Discount Price</td>
            <td> Actions</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let products of products">
            <td>{{products._id}}</td>
            <td>{{products.productName}}</td>
            <td>{{products.department}}</td>
            <td>{{products.price}}</td>
            <td>{{products.discountPrice}}</td>
            
          
           <td>  <a [routerLink]="['/admin/manage-products', products._id]" class="btn btn-success">View Details</a> </td>
            <!-- <td> <a [routerLink]="['/admin/manage-products/edit', products._id]" class="btn btn-success">Edit</a> |
               <button (click)="deleteProduct()" class="btn btn-danger">Delete</button>
           </td>-->
        </tr>
    </tbody>
    
</table>
