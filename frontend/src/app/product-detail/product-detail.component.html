<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

       <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/homePage" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a routerLink="/category-listing" class="nav-link px-2 text-secondary">Categories</a></li> 
          <li><a routerLink="/product-detail" class="nav-link px-2 text-secondary">Product Details</a></li> 
         
        </ul>
      
      </div>
    </div>
  </header>


<div class="container">
    <h2>{{ product.productName }}</h2>
    <div class="row mb-3">
        <div class="col">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{{ product.image }}" class="d-block w-100 rounded-3" style="height: 500px; object-fit: cover;" alt="...">
                  </div>
                </div>
              </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-4">
                <h3 class="d-inline">{{ product.discountPrice | currency:'EUR' }}</h3>&nbsp;
                <h3 class="text-decoration-line-through d-inline" style="color: red;">{{ product.price | currency:'EUR' }}</h3>
                <div>
                    <button class="btn btn-warning me-3">Buy Now</button>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>   
        </div>
        <div class="col-8">
            <p>{{ product.description }}</p>
        </div>
    </div>
    <h2>Recommended Products</h2>
    <div class="row row-cols-3">
        <div class="col mb-3" *ngFor="let product of productList.slice(0, 6)">
            <div class="card shadow-sm">
                <a [routerLink]="['/product-detail', product._id]" onClick="refresh()"><img src="{{ product.image }}" alt="{{ product.productName }}" width="100%" height="225" style="object-fit: cover;"></a>
            </div>
        </div>
    </div>
</div>
