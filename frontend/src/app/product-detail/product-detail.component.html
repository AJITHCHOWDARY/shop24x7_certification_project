

<div class="container">
    <h2>{{ product.productName }}</h2>
    <div class="row mb-3">
        <div class="col">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{{ product.image }}" class="d-block w-100 rounded-3" style="height: 500px; object-fit: cover;" alt="...">
                  </div>
                </div>
              </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-4">
                <h3 class="d-inline">{{ product.discountPrice | currency:'EUR' }}</h3>&nbsp;
                <h3 class="text-decoration-line-through d-inline" style="color: red;">{{ product.price | currency:'EUR' }}</h3>
                <div>
                    <button class="btn btn-warning me-3">Buy Now</button>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>   
        </div>
        <div class="col-8">
            <p>{{ product.description }}</p>
        </div>
    </div>
    <h2>Recommended Products</h2>
    <div class="row row-cols-3">
        <div class="col mb-3" *ngFor="let product of productList.slice(0, 6)">
            <div class="card shadow-sm">
                <a [routerLink]="['/product-detail', product._id]" (click)="refresh"><img src="{{ product.image }}" alt="{{ product.productName }}" width="100%" height="225" style="object-fit: cover;"></a>
                <h6>{{product.productName}} &emsp; &nbsp; &nbsp; &nbsp; &nbsp;{{product.price | currency:'EUR'}} </h6> 
            </div>
        </div>
    </div>
</div>
