<div class="container"  style="min-height:600px">
    <div class="card">
        <div class="card-header">
            <h2>{{user.firstName | titlecase}} {{user.lastName | titlecase}}</h2>
        </div>
        <div class="card-body">
            <table class="table">
                <tbody>
                    
                    <tr>
                        <th>User ID</th>
                        <td>{{id}}</td>
                    </tr>
                <tr>
                    <th>First Name</th>
                    <td>{{user.firstName}}</td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>{{user.lastName}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{user.username}}</td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td>{{user.phone}}</td>
                </tr>
                <tr>
                    <th>Image</th>
                    <td><img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" width="100" height="200" class="card-img-top" alt="..." style="" />
                    <button class="btn-secondary"> Edit</button> &nbsp;
                    <button class="btn-danger"> Delete</button></td>
                </tr> 
            </tbody>
            </table>
        </div>

        <div class="card-footer">
            <a class="btn btn-outline-primary me-2" routerLink="">Go Back</a>
            <a [routerLink]="['/usereditprofile']" class="btn btn-primary">Update User</a>
        </div>
           

    </div>
</div>
