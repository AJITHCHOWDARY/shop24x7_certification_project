<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

       <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/homepage" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a routerLink="/category-listing" class="nav-link px-2 text-secondary">Categories</a></li> 
          <li><a routerLink="/product-detail" class="nav-link px-2 text-secondary">Product Details</a></li> 
         
        </ul>
      
      </div>
    </div>
  </header>

<div class="container">
    <div class="row g-3">
        <div class="col-3">
            <div class="card fw-bold border-0">
                Price Range
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">€5 - €50</li>
                    <li class="list-group-item">€50 - €150</li>
                    <li class="list-group-item">€150 - €500</li>
                    <li class="list-group-item">€500 - €1500</li>
                    <li class="list-group-item">€1500 - €5000</li>
                </ul>
            </div>
        </div>
        <div class="col">
            <h2>{{ department.replace('-', ' ') }}</h2>
            <div class="row row-cols-3">
                <ng-container *ngFor="let product of productList">
                    <div class="col mb-3" *ngIf="product.department == department" >
                        <div  class="card">
                            <img src="{{ product.image }}" alt="..." width="100%" height="250px" style="object-fit: cover;">
                            <div class="card-footer">
                                {{ product.discountPrice | currency:'EUR' }}
                                <button class="btn btn-outline-primary btn-sm float-end">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
