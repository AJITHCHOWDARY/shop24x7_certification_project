<div class="container">
    <div class="row g-3">
        <div class="col-3">
            <div class="card fw-bold border-0">
                Price Range
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">€5 - €50</li>
                    <li class="list-group-item">€50 - €150</li>
                    <li class="list-group-item">€150 - €500</li>
                    <li class="list-group-item">€500 - €1500</li>
                    <li class="list-group-item">€1500 - €5000</li>
                </ul>
            </div>
        </div>
        <div class="col">
            <h2>Category Name</h2>
            <div class="row row-cols-3">
                <div class="col mb-3" *ngFor="let product of productList">
                    <div class="card">
                        <img src="{{ product }}" alt="..." width="100%" height="250px" style="object-fit: cover;">
                        <div class="card-footer align-text-bottom">
                            €200
                            <button class="btn btn-outline-primary btn-sm float-end">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
